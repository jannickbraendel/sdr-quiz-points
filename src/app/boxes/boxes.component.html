<div class="split left">
    <div class="centered">
        <ng-container *ngFor="let box of this.boxFilledArray; index as i">
            <button class="boxButton" (click)="switchBoxState(i)">
                <ng-container *ngIf="this.boxFilledArray[i] then boxFull else boxEmpty"></ng-container>
            </button>
        </ng-container>
    </div>
</div>
<div class="split right">
    <div class="centered">

    </div>
</div>

<ng-template #boxDialog>
    <h2>Punktzahl</h2>
    <mat-dialog-content>
        <label>HÃ¶chstpunktzahl zum Gewinnen des Quizzes:</label>
        <mat-form-field formControlName="numberForm">
            <mat-label>Zahl eingeben</mat-label>
            <input #input matInput placeholder="0">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button type="submit" (click)="loadBoxes(input.value)" mat-raised-button matDialogClose
            color="accent">Go!</button>
    </mat-dialog-actions>
</ng-template>
